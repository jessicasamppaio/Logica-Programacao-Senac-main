        }

        //Função que recebe uma lista de nomes e retorna o de maior tamanho
        let listaNomes = ["Jessica", "Carlos", "Maria", "Suzane", ""];

        console.log(maiorNome(listaNomes));

        function maiorNome(nomes) {
            let maior = nomes[0];
            for (let i = 1; i < nomes.length; i++) {
                if (nomes[i].length > maior.length)
                    maior = nomes[i];
            }
            return maior;
        }

    </script>
