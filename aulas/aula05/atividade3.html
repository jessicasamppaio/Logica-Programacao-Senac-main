<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let quantoNumeros = parseInt (prompt("Quantos números deseja somar?"));
        let soma = 0;
        for (let i = 0; i < quantoNumeros; i++){
            const X = parseInt(prompt("Qual o número?"));
            soma = soma + X;
        }

        alert(soma)
    </script>
</body>
</html>
